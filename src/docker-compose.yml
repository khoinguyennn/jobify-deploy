version: '3.8'

# ==================================
# Jobify - Full Stack Application
# ==================================

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: jobify-database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-jobify_db}
      MYSQL_USER: ${DB_USER:-jobify_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-jobify_password}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d:ro
    networks:
      - jobify-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "$${MYSQL_USER}", "-p$${MYSQL_PASSWORD}"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 40s

  # Express.js Server
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: jobify-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      # Database
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-jobify_db}
      DB_USER: ${DB_USER:-jobify_user}
      DB_PASSWORD: ${DB_PASSWORD:-jobify_password}
      # JWT & Security
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      # Email (Optional)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@jobify.com}
      # AI Integration
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${SERVER_PORT:-5000}:5000"
    volumes:
      - server_uploads:/app/uploads
    networks:
      - jobify-network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 40s

  # Next.js Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:5000}
    container_name: jobify-client
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:5000}
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    networks:
      - jobify-network
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

# Volumes for data persistence
volumes:
  db_data:
    name: jobify-db-data
    driver: local
  server_uploads:
    name: jobify-server-uploads
    driver: local

# Network for service communication
networks:
  jobify-network:
    name: jobify-network
    driver: bridge


















